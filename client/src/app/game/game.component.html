<div class="header">
    <h1>
        TicTacToe
    </h1>
</div>


<div class="content">
    <p><strong>Game ID: </strong>{{game.gameId | async}}</p>

    <button mat-button (click)="joinGame()">Join</button>&nbsp;
    <input [(ngModel)]="gameIdInput" />
    <br>

    <button mat-button (click)="createGame()">Create and Join</button>
</div>

<app-game-board [rows]="(game.game | async).rows" (move)="move($event)" *ngIf="(game.gameId | async) !== ''">
</app-game-board>
