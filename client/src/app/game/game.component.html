<p>game works!</p>

<p><strong>In game: </strong>{{game.inGame | async}}</p>

<button (click)="createGame()">Create and Join</button>


<app-game-board [rows]="(game.game | async).rows" (move)="move($event)" *ngIf="(game.gameId | async) !== ''"></app-game-board>
